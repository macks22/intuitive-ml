---
layout: default
title: Mack Sweeney
---

    <div class="large-11 columns" role="content">

      {% for post in site.posts %}
        <article>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <h6>Written by <a href="#">{{ site.author }}</a> on {{ post.date | date_to_string }}.</h6>

          <div class="row">
            <div class="columns">
              {{ post.excerpt }}
            </div>
          </div>

        </article>

        <hr/>
      {% endfor %}

    </div>
